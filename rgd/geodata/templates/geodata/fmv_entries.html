{% extends "geodata/_base/search_view.html" %}
{% block title %}
  FMV Entries
{% endblock title %}

{% block list_view %}

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>Name (ID)</th>
        <th>Video File Size</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in entries %}
        <tr>
          <td><a href="{% url 'fmv-entry-detail' entry.pk %}">{{ entry.name }} ({{ entry.id }})</a></td>
          <td>{{ entry.fmv_file.file.size|filesizeformat }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock list_view %}
