{% extends "geodata/_base/base.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <small class="text-muted">Created: {{ object.created }}</small>
        <p/>
        <small class="text-muted">Modified: {{ object.modified }}</small>
      </div>

      <h2 class="article-title">
        <span>{{ object.name }} ({{object.pk}})</span>
      </h2>
      <hr/>

      <div style="overflow-x:auto;">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th><span class="text">Field</span></th>
              <th><span class="text">Value</span></th>
            </tr>
          </thead>
          <tbody>
            {% block meta_table_body %}{% endblock %}
          </tbody>
        </table>
      </div>

      {% block detail %}{% endblock %}

    </div>
  </article>
{% endblock content %}
